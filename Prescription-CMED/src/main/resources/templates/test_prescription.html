<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Medical Record Form</title>
</head>

<body>
    <h2>Medical Record Form</h2>
    <form th:action="@{/prescription}" th:object="${formPrescription}" method="post">
        <!-- Hidden input field for ID (auto-generated by the database) -->
        <input type="hidden" th:field="*{id}" />

        <label for="date">Date:</label>
        <input type="date" th:field="*{date}" th:placeholder="yyyy-MM-dd" required />
        <br />

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" required />
        <br />

        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" required />
        <br />

        <label for="gender">Gender:</label>
        <select th:field="*{gender}" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>
        <br />

        <label for="diagnosis">Diagnosis:</label>
        <textarea th:field="*{diagnosis}" required></textarea>
        <br />

        <label for="nextdate">Next Appointment Date:</label>
        <input type="date" th:field="*{nextdate}" th:placeholder="yyyy-MM-dd" required />
        <br />

        <button type="submit">Submit</button>
    </form>
</body>

</html>
