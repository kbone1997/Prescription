<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Medical Record Form</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="~{base :: content}">
    </nav>
    <div class="container mt-5">
        <h2>Medical Record Form</h2>
        <div th:if="${param.success}">
            <div class="alert alert-success">
                Successfully saved prescription
            </div>
        </div>
        <form th:action="@{/prescription}" th:object="${formPrescription}" method="post" class="needs-validation"
            novalidate>
            <!-- Hidden input field for ID (auto-generated by the database) -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" th:field="*{date}" class="form-control" placeholder="yyyy-MM-dd" required />
                <div class="invalid-feedback">Please provide a valid date.</div>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
                <div class="invalid-feedback">Please provide a name.</div>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" th:field="*{age}" class="form-control" required />
                <div class="invalid-feedback">Please provide a valid age.</div>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select th:field="*{gender}" class="form-control" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHER">Other</option>
                </select>
                <div class="invalid-feedback">Please select a gender.</div>
            </div>

            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <textarea th:field="*{diagnosis}" class="form-control" required></textarea>
                <div class="invalid-feedback">Please provide a diagnosis.</div>
            </div>

            <div class="form-group">
                <label for="nextdate">Next Appointment Date:</label>
                <input type="date" th:field="*{nextdate}" class="form-control" placeholder="yyyy-MM-dd" required />
                <div class="invalid-feedback">Please provide a valid next appointment date.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
